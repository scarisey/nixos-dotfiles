#################################
#          Animations           #
#################################

# picom:: https://github.com/jonaburg/picom
#   transition-length = 300
#   transition-pow-x = 0.3
#   transition-pow-y = 0.3
#   transition-pow-w = 0.3
#   transition-pow-h = 0.3
#   size-transition = true

# picom:: https://github.com/dccsillag/picom/tree/implement-window-animations
animations = true;
animation-stiffness = 300.0;
animation-dampening = 20.0;
animation-clamping = true;
animation-mass = 20;

animation-for-open-window = "none";
animation-for-menu-window = "slide-down";
animation-for-transient-window = "slide-down";

# picom:: https://github.com/pijulius/picom
# animation-for-workspace-switch-in = "slide-down";
# animation-for-workspace-switch-out = "slide-up";

#################################
#           Fading              #
#################################

# Fade windows during opacity changes.
fading = true;
# The time between steps in a fade in milliseconds. (default 10).
#fade-delta = 4;
#fade-delta = 10;
# Opacity change between steps while fading in. (default 0.028).
fade-in-step = 0.06;
fade-out-step = 0.06;
# Opacity change between steps while fading out. (default 0.03).
# Fade windows in/out when opening/closing
# no-fading-openclose = true;
# Specify a list of conditions of windows that should not be faded.
 fade-exclude = [
    "class_g = 'Conky'",
    "class_g = 'notification'",
    "window_type = 'dock'",
    "class_g = 'i3'",
    "class_g = 'Polybar'"
];

#################################
#             Corners           #
#################################

corner-radius = 4;
#rounded-corners-exclude = [
#  "window_type = 'dock'",
#  "class_g     = 'notification'",
#  "class_g   *?= 'i3'",
#  "class_g   *?= 'Polybar'",
#  "class_g   *?= 'Rofi'",
#];


#################################
#             Shadows           #
#################################

shadow = true;
# shadow-radius = 8;
# shadow-offset-x = -4;
# shadow-offset-y = -4;
# shadow-opacity = 0.5;
  shadow-exclude = [
     "_NET_WM_STATE@[1]:32a *?= '_NET_WM_STATE_HIDDEN'",
     "class_g = 'nitrogen'",
     "class_g *?= 'i3'",
#     "class_g = 'slop'",
     "class_g *?= 'conky'",
     "class_g *?= 'polybar'",
#     "class_g ?= 'Rofi'",
     "class_g *?= 'i3-frame'",
#     "class_g *?= 'xtext'",
#     "name = 'Notification'",
#     "class_g *?= 'Notify-osd'",
     "class_g *?= 'Cairo-clock'",
     "_GTK_FRAME_EXTENTS@:c"
  ];

#################################
#   Transparency / Opacity      #
#################################

active-opacity = 0.99;
inactive-opacity = 0.95;
# inactive-dim = 0.40;
inactive-opacity-override = false;
frame-opacity = 1;
opacity-rule = [
    "0:_NET_WM_STATE@[1]:32a *?= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[2]:32a *?= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[3]:32a *?= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[4]:32a *?= '_NET_WM_STATE_HIDDEN'",
    "100:class_g   *?= 'i3bar'",
    "100:class_g   *?= 'slop'",
    "100:class_g   *?= 'code-oss'",
    "100:class_g   *?= 'Meld'",
    "100:class_g   *?= 'zoom'",
    "100:class_g   *?= 'krita'",
    "100:class_g   *?= 'kdenlive'",
    "100:class_g   *?= 'Wfica'",
    "100:class_g   *?= 'Teams'",
    "100:class_g   *?= 'firefox'",
    "100:class_g   *?= 'Min'",
    "100:class_g   *?= 'jetbrains'",
    "95:class_g    *?= 'Steam'",
    "99:class_g    *?= 'mpv'",
    "99:class_g    *?= 'vlc'",
    "99:class_g    *?= 'Rofi'",
    "95:class_g    *?= 'TelegramDesktop'",
    "95:class_g    *?= 'discord'",
    "95:class_g    *?= 'Steam'",
    "85:class_g    *?= 'Spotify'",
    "85:class_g    *?= 'Geary'",
    "100:class_g   *?= 'i3'",
    "100:class_g   *?= 'ffplay'",
    "99:class_g    *?= 'alacritty' && focused"
];

#################################
#     Background-Blurring       #
#################################

blur:  {
    method =  "dual_kawase";
    strength = 8;
    background = true;
    background-frame = true;
    background-fixed = false;
}
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'firefox'",
    "class_g = 'conky'",
    "class_g = 'GLava'",
    "name *?= 'rect-overlay'",
    "class_g = 'Gnome-screenshot'",
    "class_g = 'touchegg'"
    ];


#################################
#       General Settings        #
#################################

experimental-backends = true;
backend = "glx";
log-level = "info";
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
# refresh-rate = 0;
dbe = false;
unredir-if-possible = false;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
se-damage = true;

#################################
#      Win Type Definitions     #
#################################


wintypes:
{
  tooltip       = { fade = true; shadow = false; opacity = 0.8; focus = true; full-shadow = false; };
  menu          = { opacity = 0.95; shadow = false;};
  dropdown_menu = { opacity = 0.95; shadow = false;};
  popup_menu    = { opacity = 0.95; shadow = false;};
  utility       = { opacity = 0.95; shadow = false;};
};
